<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Frontend Mentor | Base Apparel coming soon page</title>
    <link rel="stylesheet" href="bundle.css" />
    <link rel="icon" href="./images/favicon-32x32.ico" sizes="any" />
    <link rel="icon" href="./images/favicon-32x32.svg" type="image/svg+xml" />
    <link rel="apple-touch-icon" href="./images/favicon-512x512.png" />
  </head>
  <body class="page">
    <header class="header">
      <a href="#0" class="header__link">
        <img class="header__logo" src="./images/logo.svg" aria-hidden="true" />
      </a>
    </header>
    <main>
      <section class="hero">
        <picture class="hero__picture">
          <source
            srcset="./images/hero-desktop.jpg"
            media="(min-width: 1024px)"
          />
          <img
            class="hero__img"
            src="./images/hero-mobile.jpg"
            alt="Photo of a beautiful model in a beige shirt."
          />
        </picture>
      </section>
      <section class="call-to-action">
        <h1 class="call-to-action__heading">
          <span class="heading-accent">We're</span><br />coming soon
        </h1>
        <p class="call-to-action__text">
          Hello fellow shoppers! We're currently building our new fashion store.
          Add your email below to stay up-to-date with announcements and our
          launch deals.
        </p>
        <form class="email-form">
          <fieldset class="email-form__fieldset">
            <label class="email-form__label">
              <span class="email-form__text visually-hidden">Email</span>
              <input
                class="email-form__input"
                type="text"
                placeholder="Email Address"
                name="email"
              />
            </label>
          </fieldset>
          <button class="email-form__button" type="submit"></button>
        </form>
      </section>
    </main>
  </body>
</html>
